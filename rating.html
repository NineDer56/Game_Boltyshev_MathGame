<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Порядок чисел — Рейтинг</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="page page--rating">
  <header class="topbar">
    <a href="index.html" class="logo">Порядок чисел</a>
    <nav class="nav">
      <a class="nav__link" href="index.html">Главная</a>
      <a class="nav__link" href="game.html">Играть</a>
      <a class="nav__link nav__link--active" href="rating.html">Рейтинг</a>
    </nav>
  </header>

  <main class="main">
    <section class="card card--stacked">
      <header class="card__header">
        <div>
          <p class="eyebrow">Таблица рекордов</p>
          <h2>Рейтинг игроков</h2>
        </div>
        <div class="card__actions">
          <button class="btn" id="playAgainBtn">Сыграть еще раз</button>
          <button class="btn btn--outline" id="clearRatingBtn">Очистить рейтинг</button>
          <button class="btn btn--outline btn--danger" id="clearAllDataBtn">Очистить все данные</button>
        </div>
      </header>
      <div class="table-wrapper">
        <table class="table" id="ratingTable">
          <thead>
            <tr>
              <th data-sort="index">№</th>
              <th data-sort="name">Имя</th>
              <th data-sort="score">Очки</th>
              <th data-sort="maxLevel">Максимальный уровень</th>
              <th data-sort="difficulty">Сложность</th>
              <th data-sort="date">Дата</th>
            </tr>
          </thead>
          <tbody id="ratingTableBody">
            <tr>
              <td colspan="6" class="text-muted">Нет данных, сыграйте первую партию</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="card card--stacked">
      <header class="card__header">
        <h3>Результат текущего игрока</h3>
      </header>
      <div id="currentPlayerResult" class="card__body text-muted">
        Данных нет — вернитесь в игру и завершите партию.
      </div>
    </section>
  </main>

  <script src="js/storage.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/rating.js"></script>
</body>

</html>
